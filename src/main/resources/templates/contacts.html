<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Centro de Terapias Niño Jesús - Signin</title>

   <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="icon" href="images/terapias.ico" />
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
		<div class="wthree-heading">
			<h1>Listado de pacientes para triaje</h1>
		</div>
		
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
				
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Nombre del Responsable</th>
						<th>Apellido del Responsable</th>
						<th>Telefono Fijo</th>
						<th>Telefono Celular</th>
						<th>Acciones</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="triaje : ${triaje}">
					
						<td th:text="${triaje.nombrepaciente}"></td>
						<td th:text="${triaje.apellidopaciente}"></td>
						<td th:text="${triaje.responsablenombre}"></td>
						<td th:text="${triaje.responsableapellido}"></td>
						<td th:text="${triaje.telefonofijo}"></td>
						<td th:text="${triaje.telefonocelular}"></td>
						
						<td>
						
						<a href="#" th:href="@{/contacts/contactform(id=${triaje.id})}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						
						
						</a>
						<a href="#" th:href="@{/contacts/removetriaje(id=${triaje.id})}">
						
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>
		
		 <div th:if="${result==1}" class="alert alert-success" role="alert">Added successfully!</div>
		 <div th:if="${result==0}" class="alert alert-danger" role="alert">Error adding contact!</div>
		
		
		<a href="#" th:href="@{/contacts/contactform?id=0}">
		
		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>
		
		</a>
		
		<a href="#" th:href="@{/login?logout}">
		
		
		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
	
		</a>
		
	</div>


</body>
</html>
